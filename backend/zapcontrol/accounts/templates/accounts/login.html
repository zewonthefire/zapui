{% extends "core/base.html" %}

{% block title %}Login | ZapControl{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-header">Sign in</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            <input type="email" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" class="form-control" required id="id_username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
          </div>
          {% if form.errors %}
            <div class="alert alert-danger">Invalid credentials.</div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <input type="hidden" name="next" value="{{ next|default:'/dashboard' }}">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
